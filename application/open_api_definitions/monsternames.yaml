components:
  headers:
    Content-Type:
      schema:
        type: string
        description: Type of content to return

  examples:
    FirstName:
      summary: Add a new first name
      value:
        first_name: Barnaby
    LastName:
      summary: Add a new last name
      value:
        last_name: The brass dragon
    FirstAndLastName:
      summary: Add a new first and last name
      value:
        first_name: Barnaby
        last_name: The brass dragon
  schemas:
    ErrorModel:
      type: object
      required:
      - error
      - message
      properties:
        error:
          type: string
          description: Error type identifier
        message:
          type: string
          description: Human-readable error message

    FirstNameModel:
      type: object
      required:
      - first_name
      properties:
        first_name:
          type: string
          description: First name component
          minLength: 1
          maxLength: 100
          pattern: '^[a-zA-Z0-9\s\-\''.]+$'

    LastNameModel:
      type: object
      required:
      - last_name
      properties:
        last_name:
          type: string
          description: Last name or title component
          minLength: 1
          maxLength: 100
          pattern: '^[a-zA-Z0-9\s\-\''.]+$'

    FirstAndLastNameModel:
      type: object
      required:
      - first_name
      - last_name
      properties:
        first_name:
          type: string
          description: First name component
          minLength: 1
          maxLength: 100
          pattern: '^[a-zA-Z0-9\s\-\''.]+$'
        last_name:
          type: string
          description: Last name or title component
          minLength: 1
          maxLength: 100
          pattern: '^[a-zA-Z0-9\s\-\''.]+$'

  responses:
    200GetFirstName:
      description: "Successful response"
      content:
        application/json:
          schema:
            type: object
            required:
            - first_name
            - full_name
            properties:
              first_name:
                type: string
                description: Randomly selected first name
              full_name:
                type: string
                description: Complete formatted name
          examples:
            goatmen:
              value:
                first_name: "Fluffy"
                full_name: "Fluffy"

    200PostFirstName:
      description: "Successful response"
      content:
        application/json:
          schema:
            type: object
            required:
            - first_name
            - message
            properties:
              first_name:
                type: string
                description: The name that was added
              message:
                type: string
                description: Confirmation message
          examples:
            success:
              value:
                first_name: "Barnaby"
                message: "Successfully added first name"

    200GetFirstAndLastName:
      description: "Successful response"
      content:
        application/json:
          schema:
            type: object
            required:
            - first_name
            - last_name
            - full_name
            properties:
              first_name:
                type: string
                description: Randomly selected first name
              last_name:
                type: string
                description: Randomly selected last name or title
              full_name:
                type: string
                description: Complete formatted name
          examples:
            goblin:
              value:
                first_name: "Dave"
                last_name: "The Accountant"
                full_name: "Dave The Accountant"

    200PostFirstAndLastName:
      description: "Successful response"
      content:
        application/json:
          schema:
            type: object
            required:
            - message
            properties:
              first_name:
                type: string
                description: The first name that was added (if provided)
              last_name:
                type: string
                description: The last name that was added (if provided)
              message:
                type: string
                description: Confirmation message
          examples:
            both_names:
              value:
                first_name: "Dave"
                last_name: "The Accountant"
                message: "Successfully added first and last name"

    400PostInvalidBody:
      description: "Invalid body in POST"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorModel"

    409PostAlreadyExists:
      description: "Duplicate record"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorModel"
          examples:
            duplicate:
              value:
                error: "ConditionalCheckFailedException"
                message: "Name already exists in database"

    500InternalError:
      description: "Internal server error"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorModel"
          examples:
            server_error:
              value:
                error: "InternalServerError"
                message: "An unexpected error occurred while processing your request"